<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: white;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      line-height: 1.6;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="text"], input[type="email"], input[type="password"], select {
      width: 90%;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      width: 50%;
      translate: 50%;
      padding: 1rem;
      background-color: black;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    .message {
      text-align: center;
      color: red;
      margin-top: 1rem;
    }

    .already-registered {
      text-align: center;
      margin-top: 1rem;
    }

    .already-registered a {
      color: #007bff;
      text-decoration: none;
    }

    .already-registered a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Create New Account</h1>
    {% if msg %}
      <p class="message">{{ msg }}</p>
    {% endif %}

    <form method="POST">
      <label for="name">NAME</label>
      <input type="text" id="name" name="username" placeholder="Jiara Martins" required />

      <label for="email">EMAIL</label>
      <input type="email" id="email" name="email" placeholder="hello@reallygreatsite.com" required />

      <label for="password">PASSWORD</label>
      <input type="password" id="password" name="password" placeholder="******" required />


      <button type="submit">Sign Up</button>

    </form>
    <div class="already-registered">
      Already Registered? <a href="{{ url_for('login') }}">Login here</a>
    </div>
  </div>
</body>
</html>
